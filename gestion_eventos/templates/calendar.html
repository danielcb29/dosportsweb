{% extends 'base.html' %}
{% load bootstrap3 %}

{% block css %}
    <link href="{{ STATIC_URL }}admin/css/plugins/fullcalendar/fullcalendar.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}admin/css/plugins/fullcalendar/fullcalendar.print.css" rel='stylesheet' media='print'>
{% endblock %}

{% block contenido %}
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Calendario de eventos </h5>
            </div>
            <div class="ibox-content">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{{ STATIC_URL }}admin/js/plugins/fullcalendar/moment.min.js"></script>
    <script src="{{ STATIC_URL }}admin/js/plugins/fullcalendar/fullcalendar.min.js"></script>
    <script>
        $(document).ready(function(){
            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events : {{ eventos|safe }},
            });
        });
    </script>
{% endblock %}
