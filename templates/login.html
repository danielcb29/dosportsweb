{% load bootstrap3 %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DoSports | Login</title>

    <link href="{{STATIC_URL}}admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}admin/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="{{STATIC_URL}}admin/css/animate.css" rel="stylesheet">
    <link href="{{STATIC_URL}}admin/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name"><img src="{{ STATIC_URL }}logo_azul.png"></h1>

            </div>
            <h3>Bienvenido a DO+</h3>
            <p>
                Plataforma de deporte colaborativo
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Ingresa para verlo en acción.</p>
            <form class="m-t" role="form" action="{% url 'login' %}" method="post">{% csrf_token %}
                <input type="hidden" name="next" value="{{next}}"/>
                {% bootstrap_form form  %}
                <!--
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                -->
                <button type="submit" class="btn btn-primary block full-width m-b" style="background-color: #1F447D;border-color: #1F447D;">Ingresar</button>
                <p class="text-muted text-center"><small>¿No tienes cuenta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{% url 'crear_usuario' %}">Crear una cuenta</a>
            </form>
            <p class="m-t"> <small>DoSports &copy; 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{{STATIC_URL}}admin/js/jquery-2.1.1.js"></script>
    <script src="{{STATIC_URL}}admin/js/bootstrap.min.js"></script>

</body>

</html>
